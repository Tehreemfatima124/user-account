
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
  
    body {
      background: url('mountains-look.jpg') no-repeat center center fixed;
      background-size: cover;
      background-color: #475d77;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    
    .login-container {
      background: rgba(0, 0, 0, 0.6); 
      padding: 30px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
      color: white;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    label {
      display: block;
      margin-top: 10px;
      text-align: left;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50; 
      border: none;
      color: white;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .options {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      font-size: 14px;
    }

    a {
      color: #ddd;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
    .update-link {
      color: #33ff5f; 
      text-decoration: none;
      font-weight: bold;
    }

    .delete-link {
      color: #c70038f3; 
      text-decoration: none;
      font-weight: bold;
    }
    .update-link:hover,
    .delete-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="email">Enter your email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Enter your password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Log In</button>

      <p style="margin-top: 20px;">Donâ€™t have an account? <a href="update.html">Register</a></p>
      
      <p>
  <a href="update.html" class="update-link">Update</a> | 
  <a href="delete.html" class="delete-link" onclick="return confirmDelete()">Delete</a>
</p>

    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const response = await fetch('/loginuser', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          email: e.target.email.value,
          password: e.target.password.value
        })
      });
      const result = await response.json();
      alert(result.message);
    });
  </script>
</body>
</html>
